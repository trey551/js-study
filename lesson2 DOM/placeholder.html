<!DOCTYPE html>
<html>
    <head>
        <title>Placeholder</title>
    </head>
    <body>
        <input type="text" value='hiding text'/>
        <input type="text" value='hiding text 2'/>
        <input type="text" value='hiding text 3'/>

        <script type="text/javascript">
            var inp = document.querySelectorAll('input[type=text]');
            function placeholder(input){
	            for(var i = 0; i < input.length; i++){
		            (function(){
			            var inpIndex = i;
			            var indexVal = input[i].value ;
			            input[inpIndex].addEventListener('focus', function(){
				            if(input[inpIndex].value == indexVal){
					            input[inpIndex].value = '';
				            }
			            }, false);
			            input[inpIndex].addEventListener('blur', function(){
				            if(input[inpIndex].value == indexVal || this.value == ''){
					            input[inpIndex].value = indexVal;
				            }
			            }, false);
		            })();
	            }
            }
            placeholder(inp);
        </script>
    </body>
</html>
