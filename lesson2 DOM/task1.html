<!DOCTYPE html>
<html>
<head>
	<title>Task1</title>
</head>
<body>
	<div class="test test3 sss ggg">
		<h1>Hello!</h1>
	</div>

	<script type="text/javascript">
		var el = document.querySelector('div');
		function removeClass(classToRemove, node){
			var classToRemoveLength = classToRemove.length;
			var classToRemoveStart = node.className.indexOf(classToRemove);
			var classToRemoveEnd = classToRemoveStart + classToRemoveLength;
			var strBefore = node.className.slice(0, classToRemoveStart);
			var strAfter = node.className.slice(classToRemoveEnd);
			var clearClass = '';
			if(classToRemoveStart == -1){
				console.log('This class does not exist');
			}else{
				node.className = clearClass.concat(strBefore + strAfter);
				console.log(classToRemove + ' class was deleted');
			}
		}
		function addClass(classToAdd, node){
			if(node.className.indexOf(classToAdd) == -1){
				node.className += " " + classToAdd;
				console.log(classToAdd + ' class was added');
			}else{
				console.log('A class already exists');
			}
		}
		function hasClass(hasClass, node){
			if(node.className.indexOf(hasClass) == -1){
				console.log('This class does not exist');
			}else{
				console.log('Yes! Class has ' + hasClass);
			}
		}

		removeClass('test3', el);
		// addClass('test', el);
		// hasClass('test', el);

	</script>
</body>
</html>
